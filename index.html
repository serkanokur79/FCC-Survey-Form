<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Survey Form</title>
</head>
<body>
<header>
    <h1 id="title">Survey Form</h1>
</header>
<main>
  <div class="content-wrap">
    <p id="description">Let us know how we can improve freeCodeCamp</p>
    <form id="survey-form" action="action_page.php">
      <div class="row">
          <div class="labels" >
            <label for="name" id="name-label">Name:</label>
          </div>
          <div class="rightPart">
          <input autofocus type="text" name="name" id="name"
          class="input-field" placeholder="Enter your name" required>
          </div>
      </div>
      <div class="row">
          <div class="labels" >
            <label for="email" id="email-label" >Email:</label>
          </div>
          <div class="rightPart">
          <input autofocus type="email" name="email" id="email"
          class="input-field" placeholder="Enter your Email" required>
          </div>
      </div>
      <div class="row">
          <div class="labels" >
            <label for="age" id="number-label">Age:</label>
          </div>
          <div class="rightPart">
          <input autofocus type="number" min="1" max=125 name="age" id="number"
          class="input-field" placeholder="Age"required>
          </div>
      </div>
      <div class="row">
        <div class="labels">
          <label for="role">Which option best describes your current role?</label>
        </div>
        <div class="rightPart">
          <select name="role" id="dropdown">
            <option value="select" disabled selected>Select an option</option>
            <option value="student">Student</option>
            <option value="fullTimeJob">Full Time Job</option>
            <option value="fullTimeLearner">Full Time Learner</option>
            <option value="notToSay">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="labels">
          <label for="rating">How likely is that you would recommend freeCodeCamp to a friend?</label>
        </div>
        <div class="rightPart">
          <ul>
            <li>
              <input type="radio" name="rating" id="definitely" value="1" checked>
              <label for="definitely">Definitely</label>
            </li>
            <li>
              <input type="radio" name="rating" id="maybe" value="2">
              <label for="maybe">Maybe</label>
            </li>
            <li>
              <input type="radio" name="rating" id="notSure" value="3">
              <label for="notSure">Not Sure</label>
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="labels">
          <label for="rating">How likely is that you would recommend freeCodeCamp to a friend?</label>
        </div>
        <div class="rightPart">
          <select name="likeMost" id="dropdown2">
            <option value="select" disabled selected>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="labels">
          <label for="improve">Things that should be improved in the future
          (Check all that apply):</label>
        </div>
        <div class="rightPart">
            <ul>
              <li><input type="checkbox" value="frontEndProjects">Front-end Projects</li>
              <li><input type="checkbox" value="backEndProjects">Back-end Projects</li>
              <li><input type="checkbox" value="backEndProjects">Data Visualization</li>
              <li><input type="checkbox" value="backEndProjects">Challenges</li>
              <li><input type="checkbox" value="backEndProjects">Open Source Community</li>
              <li><input type="checkbox" value="backEndProjects">Gitter help rooms</li>
              <li><input type="checkbox" value="backEndProjects">Videos</li>
              <li><input type="checkbox" value="backEndProjects">City Meetups</li>
              <li><input type="checkbox" value="backEndProjects">Wiki</li>
              <li><input type="checkbox" value="backEndProjects">Forum</li>
              <li><input type="checkbox" value="backEndProjects">Additional Courses</li>
            </ul>
        </div>
      </div>
        <div class="row">
            <div class="labels">
              <label for="suggestion">Any Comments or Suggestions?</label>
            </div>
            <div class="rightPart">
                <textarea rows="4" cols="30" placeholder="Enter your comment here..."></textarea>
            </div>
        </div>
      <div class="row centered" >
      <input type="submit" value="Submit" id="submit">
      </div>
    </form>
  </div>
</main>
</body>
</html>
